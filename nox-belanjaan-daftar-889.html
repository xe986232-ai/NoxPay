<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pesanan NoxPay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Pengaturan Background Utama */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #121212; /* Warna Background Gelap */
            color: white; 
            margin: 0; 
            padding: 20px;
        }

        h2 { 
            font-size: 1.5rem; 
            margin-bottom: 10px; 
        }

        .status-msg {
            color: #3b82f6;
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Styling Header Tabel Biru (Sesuai Gambar) */
        .table-nav {
            background-color: #007bff; /* Biru seperti gambar */
            display: flex;
            justify-content: space-between;
            padding: 12px 10px;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .table-nav div {
            flex: 1;
            text-align: center;
        }

        /* Kontainer Tabel */
        .order-container {
            background-color: #1e1e1e; /* Warna kartu sedikit lebih terang dari bg */
            border-radius: 0 0 8px 8px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Agar tidak terlalu sempit di HP */
        }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 0.8rem;
        }

        /* Status Badges */
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        .pending { background: #f59e0b; color: black; }
        .success { background: #10b981; color: white; }

        /* Scrollbar untuk Mobile */
        .order-container::-webkit-scrollbar {
            height: 5px;
        }
        .order-container::-webkit-scrollbar-thumb {
            background: #333;
        }
    </style>
</head>
<body>

    <h2>Daftar Pesanan NoxPay<br>(Secure Mode)</h2>
    <div class="status-msg" id="auth-status">Menghubungkan ke Firebase...</div>

    <div class="table-nav">
        <div>Waktu</div>
        <div>Nama</div>
        <div>Produk</div>
        <div>Target</div>
        <div>Metode</div>
        <div>Harga</div>
        <div>Status</div>
    </div>

    <div class="order-container">
        <table>
            <tbody id="order-rows">
                </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9_F1HGMru6vVdBlTqdxfJ-_6wb9CFSyU",
            authDomain: "noxpay-admin.firebaseapp.com",
            databaseURL: "https://noxpay-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "noxpay-admin",
            storageBucket: "noxpay-admin.firebasestorage.app",
            messagingSenderId: "212794945472",
            appId: "1:212794945472:web:bd803bb3e71b48ea99a225"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // Login Anonim sesuai instruksi di gambar (Anonymous Auth)
        firebase.auth().signInAnonymously()
            .then(() => {
                document.getElementById('auth-status').innerText = "Online - Akses Diberikan";
                loadOrders();
            })
            .catch((error) => {
                document.getElementById('auth-status').innerText = "Akses Ditolak! Aktifkan Anonymous Auth di Firebase.";
                console.error(error);
            });

        function loadOrders() {
            db.ref('orders').on('value', (snapshot) => {
                const tbody = document.getElementById('order-rows');
                tbody.innerHTML = "";
                
                const orders = [];
                snapshot.forEach(child => { orders.push(child.val()); });
                orders.reverse(); 

                orders.forEach((data) => {
                    const statusClass = data.status === 'Pending' ? 'pending' : 'success';
                    const jam = data.waktu_masuk ? data.waktu_masuk.split(',')[1]?.trim().substring(0,5) : '--:--';
                    
                    const row = `
                    <tr>
                        <td style="width: 14%">${jam}</td>
                        <td style="width: 14%">${data.buyerName || '-'}</td>
                        <td style="width: 14%">${data.nominal || '-'}</td>
                        <td style="width: 14%; color: #ff4757;">${data.target || '-'}</td>
                        <td style="width: 14%">${data.metode || 'QRIS'}</td>
                        <td style="width: 14%; font-weight: bold;">Rp${data.price || '0'}</td>
                        <td style="width: 14%">
                            <span class="badge ${statusClass}">${data.status}</span>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            });
        }
    </script>
</body>
</html>
