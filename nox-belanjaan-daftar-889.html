<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoxPay Admin - Secure Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0b0f1a;
            --card-bg: #161b2c;
            --nox-blue: #007bff;
            --accent-pink: #ff4d94;
            --success: #00e676;
            --pending: #ffc107;
            --text-muted: #8b949e;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-main); 
            color: #ffffff;
            margin: 0; 
            padding: 16px;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        /* Style Form Login */
        #login-form {
            max-width: 400px;
            margin: 100px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        #login-form h2 { margin-bottom: 20px; color: var(--nox-blue); }
        
        #login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #0b0f1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
        }

        #login-form button {
            width: 100%;
            padding: 12px;
            background: var(--nox-blue);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Style Tabel */
        .header-title {
            margin-bottom: 24px;
            border-left: 4px solid var(--nox-blue);
            padding-left: 15px;
        }

        .table-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .scroll-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 850px; }
        thead tr { background: var(--nox-blue); }
        th { padding: 16px 12px; text-align: left; font-size: 0.75rem; text-transform: uppercase; color: white; }
        td { padding: 16px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem; }
        
        .time-text { color: var(--text-muted); }
        .target-id { color: var(--accent-pink); font-weight: 700; background: rgba(255,77,148,0.1); padding: 4px 8px; border-radius: 4px; }
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; border: 1px solid; }
        .st-pending { color: var(--pending); border-color: var(--pending); }
        .st-success { color: var(--success); border-color: var(--success); }
        
        #btn-logout {
            margin-top: 20px;
            background: transparent;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="login-form">
        <h2>NoxPay Admin</h2>
        <input type="email" id="email" placeholder="Email Admin">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Masuk Sekarang</button>
    </div>

    <div id="admin-content" class="container" style="display:none;">
        <div class="header-title">
            <h2>Panel Database NoxPay</h2>
            <div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 4px;">
                <span style="display:inline-block; width:8px; height:8px; background:var(--success); border-radius:50%"></span> 
                Admin Terverifikasi
            </div>
        </div>

        <div class="table-card">
            <div class="scroll-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Waktu</th>
                            <th>User</th>
                            <th>Produk</th>
                            <th>Target / ID</th>
                            <th>Metode</th>
                            <th>Harga</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="order-rows"></tbody>
                </table>
            </div>
        </div>
        <button id="btn-logout" onclick="logout()">Logout / Keluar</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9_F1HGMru6vVdBlTqdxfJ-_6wb9CFSyU",
            authDomain: "noxpay-admin.firebaseapp.com",
            databaseURL: "https://noxpay-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "noxpay-admin",
            storageBucket: "noxpay-admin.firebasestorage.app",
            messagingSenderId: "212794945472",
            appId: "1:212794945472:web:bd803bb3e71b48ea99a225"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // FUNGSI LOGIN
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Berhasil Login
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('admin-content').style.display = 'block';
                    loadOrders(); // Panggil data setelah login
                })
                .catch((error) => {
                    alert("Akses Ditolak: Pastikan Email & Password benar!");
                });
        }

        // FUNGSI LOAD DATA
        function loadOrders() {
            db.ref('orders').on('value', (snapshot) => {
                const tbody = document.getElementById('order-rows');
                tbody.innerHTML = "";
                
                const orders = [];
                snapshot.forEach(child => { orders.push(child.val()); });
                orders.reverse(); 

                orders.forEach((data) => {
                    const statusClass = (data.status || '').toLowerCase() === 'pending' ? 'st-pending' : 'st-success';
                    const jam = data.waktu_masuk ? data.waktu_masuk.split(',')[1]?.trim().substring(0,5) : '--:--';
                    
                    const row = `
                    <tr>
                        <td><span class="time-text">${jam}</span></td>
                        <td><span style="font-weight:600">${data.buyerName || 'User'}</span></td>
                        <td><span style="color:var(--text-muted); font-size:0.75rem">${data.nominal || '-'}</span></td>
                        <td><span class="target-id">${data.target || '-'}</span></td>
                        <td><span style="font-size:0.75rem; opacity:0.8">${data.metode || 'QRIS'}</span></td>
                        <td><span style="font-weight:700; color:#79c0ff">Rp${data.price || '0'}</span></td>
                        <td><span class="badge ${statusClass}">${data.status || 'Success'}</span></td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            });
        }

        function logout() {
            auth.signOut().then(() => {
                location.reload();
            });
        }
    </script>
</body>
</html>
