<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoxPay Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --success: #10b981;
            --pending: #f59e0b;
            --border: #e2e8f0;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h2 { font-size: 1.5rem; font-weight: 700; margin: 0; }

        #status-cloud { font-size: 0.85rem; font-weight: 500; }

        /* Table Styling */
        .table-wrapper {
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            font-size: 0.9rem;
        }

        thead {
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
        }

        th {
            padding: 16px;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #f8fafc; }

        /* Typography inside Table */
        .customer-name { font-weight: 600; color: var(--text-main); }
        .product-info { color: var(--text-sub); font-size: 0.8rem; }
        .target-id { 
            font-family: 'Courier New', monospace; 
            background: #fdf2f8; 
            color: #db2777; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-weight: 700;
        }

        /* Badge Styling */
        .badge {
            padding: 4px 10px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .badge-pending { background: #fffbeb; color: #b45309; }
        .badge-success { background: #ecfdf5; color: #047857; }

        .price { font-weight: 700; color: var(--primary); }

        /* Responsive */
        @media (max-width: 768px) {
            .table-wrapper { overflow-x: auto; }
            table { min-width: 800px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <h2>Daftar Pesanan NoxPay</h2>
                <div id="status-cloud">Menghubungkan...</div>
            </div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Waktu</th>
                        <th>Pelanggan</th>
                        <th>Produk / Nominal</th>
                        <th>Target ID</th>
                        <th>Total Bayar</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="order-rows">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9_F1HGMru6vVdBlTqdxfJ-_6wb9CFSyU",
            authDomain: "noxpay-admin.firebaseapp.com",
            databaseURL: "https://noxpay-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "noxpay-admin",
            storageBucket: "noxpay-admin.firebasestorage.app",
            messagingSenderId: "212794945472",
            appId: "1:212794945472:web:bd803bb3e71b48ea99a225"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        firebase.auth().signInAnonymously().then(() => {
            document.getElementById('status-cloud').innerHTML = "<span style='color:var(--success)'>●</span> Server Aktif";
            loadOrders();
        }).catch(() => {
            document.getElementById('status-cloud').innerHTML = "<span style='color:red'>●</span> Koneksi Terputus";
        });

        function loadOrders() {
            db.ref('orders').on('value', (snapshot) => {
                const tbody = document.getElementById('order-rows');
                tbody.innerHTML = "";
                
                const orders = [];
                snapshot.forEach(child => { 
                    orders.push(child.val()); 
                });
                orders.reverse(); 

                orders.forEach((data) => {
                    const statusClass = data.status === 'Pending' ? 'badge-pending' : 'badge-success';
                    
                    const row = `
                    <tr>
                        <td style="font-size: 0.8rem; color: var(--text-sub);">
                            ${data.waktu_masuk || '-'}
                        </td>
                        <td>
                            <div class="customer-name">${data.buyerName}</div>
                            <div style="font-size: 0.7rem; color: var(--text-sub)">Via ${data.payment}</div>
                        </td>
                        <td>
                            <div style="font-weight: 500">${data.product}</div>
                            <div class="product-info">${data.nominal}</div>
                        </td>
                        <td><span class="target-id">${data.target}</span></td>
                        <td class="price">Rp ${data.price}</td>
                        <td><span class="badge ${statusClass}">${data.status}</span></td>
                    </tr>`;
                    
                    tbody.innerHTML += row;
                });
            });
        }
    </script>
</body>
</html>
