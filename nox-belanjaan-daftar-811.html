<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoxPay Admin PRO - Realtime</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0b0f1a;
            --card-bg: #161b2c;
            --nox-blue: #007bff;
            --accent-pink: #ff4d94;
            --success: #00e676;
            --pending: #ffc107;
            --text-muted: #8b949e;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: #ffffff; margin: 0; padding: 10px; }
        .container { max-width: 1200px; margin: 0 auto; }
        #login-form { max-width: 350px; margin: 80px auto; background: var(--card-bg); padding: 30px; border-radius: 16px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        #login-form input { width: 100%; padding: 12px; margin-bottom: 15px; background: #0b0f1a; border: 1px solid #333; border-radius: 8px; color: white; box-sizing: border-box; }
        #login-form button { width: 100%; padding: 12px; background: var(--nox-blue); border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .table-card { background: var(--card-bg); border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; overflow: hidden; }
        .scroll-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { padding: 15px 10px; text-align: left; font-size: 0.65rem; color: var(--nox-blue); background: rgba(0, 123, 255, 0.05); }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.8rem; }
        .target-id { color: var(--accent-pink); font-weight: 700; background: rgba(255,77,148,0.1); padding: 2px 6px; border-radius: 4px; font-family: monospace; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.65rem; font-weight: 700; border: 1px solid; }
        .st-pending { color: var(--pending); border-color: var(--pending); }
        .st-success { color: var(--success); border-color: var(--success); }
        .btn-action { background: var(--success); color: #000; border: none; padding: 8px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-form">
        <h2 style="color:var(--nox-blue)">NoxPay Admin</h2>
        <input type="email" id="email" placeholder="Email Admin">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Login</button>
    </div>

    <div id="admin-content" class="container" style="display:none;">
        <div class="header-flex">
            <h2>Panel Database Noxpay</h2>
            <button id="btn-logout" onclick="logout()" style="background:none; color:red; border:1px solid red; padding:5px 10px; border-radius:5px;">Logout</button>
        </div>

        <div class="table-card">
            <div class="scroll-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Waktu</th>
                            <th>User</th>
                            <th>Produk</th>
                            <th>ID Trx</th>
                            <th>Harga</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="order-rows">
                        <tr><td colspan="6" style="text-align:center; padding:40px;">Memuat data transaksi...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9_F1HGMru6vVdBlTqdxfJ-_6wb9CFSyU",
            authDomain: "noxpay-admin.firebaseapp.com",
            databaseURL: "https://noxpay-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "noxpay-admin",
            storageBucket: "noxpay-admin.firebasestorage.app",
            messagingSenderId: "212794945472",
            appId: "1:212794945472:web:bd803bb3e71b48ea99a225"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const fs = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadOrders();
            } else {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('admin-content').style.display = 'none';
            }
        });

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password).catch(e => alert(e.message));
        }

        function loadOrders() {
            db.ref('orders').on('value', (snapshot) => {
                const tbody = document.getElementById('order-rows');
                tbody.innerHTML = "";
                if (!snapshot.exists()) return;

                let orders = [];
                snapshot.forEach(child => {
                    let data = child.val();
                    data.key = child.key;
                    orders.push(data);
                });

                orders.reverse().forEach((data) => {
                    const statusText = (data.status || '').toUpperCase();
                    const isPending = statusText !== 'SUCCESS' && statusText !== 'SELESAI';
                    const actionHtml = isPending 
                        ? `<button class="btn-action" onclick="konfirmasiTransaksi('${data.key}')">TERIMA & +1 KOIN</button>`
                        : `<span class="badge st-success">SELESAI</span>`;

                    tbody.innerHTML += `
                    <tr>
                        <td>${data.waktu_masuk || '-'}</td>
                        <td><b>${data.nama_user || data.buyerName || 'User'}</b></td>
                        <td>${data.product || '-'} (${data.nominal || '0'})</td>
                        <td><span class="target-id">${data.key}</span></td>
                        <td>Rp${data.price || '0'}</td>
                        <td>${actionHtml}</td>
                    </tr>`;
                });
            });
        }

        async function konfirmasiTransaksi(orderID) {
            try {
                // Ambil data order terbaru
                const snap = await db.ref('orders/' + orderID).once('value');
                if (!snap.exists()) {
                    alert("Data transaksi tidak ditemukan!");
                    return;
                }
                const orderData = snap.val();
                
                // Cari ID User dari semua kemungkinan field
                let targetUID = orderData.userID || orderData.id_user || orderData.idUser || orderData.buyerID || orderData.uid;

                // Jika benar-benar tidak ada di database, baru tanya manual (emergency)
                if (!targetUID) {
                    targetUID = prompt("ID User tidak ditemukan di data order. Masukkan manual (Contoh: USER-593086):");
                }

                if (!targetUID) {
                    alert("Proses dibatalkan karena ID User kosong.");
                    return;
                }

                const confirmAction = confirm("Terima Transaksi " + orderID + " dan TAMBAH 1 Koin ke " + targetUID + "?");
                
                if (confirmAction) {
                    // 1. Tambah Koin di Firestore (MENGGUNAKAN INCREMENT)
                    // Menggunakan firebase.firestore.FieldValue secara spesifik agar tidak crash
                    const userRef = fs.collection("users").doc(targetUID);
                    
                    await userRef.set({
                        coins: firebase.firestore.FieldValue.increment(1),
                        lastUpdate: firebase.firestore.Timestamp.now()
                    }, { merge: true });

                    // 2. Update status di Realtime Database setelah koin berhasil masuk
                    await db.ref('orders/' + orderID).update({
                        status: "Success",
                        waktu_selesai: new Date().toLocaleString('id-ID')
                    });

                    alert("BERHASIL! Status Selesai & Koin bertambah otomatis ke " + targetUID);
                }

            } catch (error) {
                console.error("Error Konfirmasi:", error);
                alert("Gagal Konfirmasi: " + error.message);
            }
        }

        function logout() { auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
