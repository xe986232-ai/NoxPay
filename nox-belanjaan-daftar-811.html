<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoxPay Admin PRO - Valid 100%</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0b0f1a;
            --card-bg: #161b2c;
            --nox-blue: #007bff;
            --success: #00e676;
            --pending: #ffc107;
            --text-muted: #8b949e;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: #ffffff; margin: 0; padding: 10px; }
        .container { max-width: 1200px; margin: 0 auto; }
        #login-form { max-width: 350px; margin: 80px auto; background: var(--card-bg); padding: 30px; border-radius: 16px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        #login-form input { width: 100%; padding: 12px; margin-bottom: 15px; background: #0b0f1a; border: 1px solid #333; border-radius: 8px; color: white; box-sizing: border-box; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .table-card { background: var(--card-bg); border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { padding: 15px 10px; text-align: left; font-size: 0.65rem; color: var(--nox-blue); background: rgba(0, 123, 255, 0.05); text-transform: uppercase; }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.8rem; }
        .btn-action { background: var(--success); color: #000; border: none; padding: 8px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-action:hover { opacity: 0.8; transform: scale(1.05); }
        .badge-success { color: var(--success); font-weight: bold; border: 1px solid var(--success); padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div id="login-form">
        <h2 style="color:var(--nox-blue)">NoxPay Admin</h2>
        <input type="email" id="email" placeholder="Email Admin">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()" style="width:100%; padding:12px; background:var(--nox-blue); border:none; color:white; font-weight:bold; border-radius:8px; cursor:pointer;">MASUK</button>
    </div>

    <div id="admin-content" class="container" style="display:none;">
        <div class="header-flex">
            <div>
                <h2 style="margin:0;">Panel Database Noxpay</h2>
                <small style="color:var(--success)">Sistem Otomatis Koin Aktif</small>
            </div>
            <button onclick="logout()" style="background:none; color:#ff4d4d; border:1px solid #ff4d4d; padding:6px 15px; border-radius:6px; cursor:pointer;">Logout</button>
        </div>

        <div class="table-card">
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Waktu Masuk</th>
                            <th>Nama Pembeli</th>
                            <th>Produk & Nominal</th>
                            <th>ID Transaksi</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="order-rows">
                        <tr><td colspan="5" style="text-align:center; padding:40px;">Menghubungkan ke Database...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyC9_F1HGMru6vVdBlTqdxfJ-_6wb9CFSyU",
            authDomain: "noxpay-admin.firebaseapp.com",
            databaseURL: "https://noxpay-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "noxpay-admin",
            storageBucket: "noxpay-admin.firebasestorage.app",
            messagingSenderId: "212794945472",
            appId: "1:212794945472:web:bd803bb3e71b48ea99a225"
        };

        // Inisialisasi
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const fs = firebase.firestore();
        const auth = firebase.auth();

        // Pantau Status Login
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadOrders();
            } else {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('admin-content').style.display = 'none';
            }
        });

        function handleLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert("Login Gagal: " + err.message));
        }

        // Load Data Transaksi
        function loadOrders() {
            db.ref('orders').on('value', (snapshot) => {
                const tbody = document.getElementById('order-rows');
                tbody.innerHTML = "";
                
                if (!snapshot.exists()) {
                    tbody.innerHTML = "<tr><td colspan='5' style='text-align:center; padding:20px;'>Belum ada transaksi masuk</td></tr>";
                    return;
                }

                let orders = [];
                snapshot.forEach(child => {
                    let data = child.val();
                    data.idKey = child.key;
                    orders.push(data);
                });

                orders.reverse().forEach((data) => {
                    const statusText = (data.status || '').toUpperCase();
                    const isPending = statusText !== 'SUCCESS';
                    
                    const actionBtn = isPending 
                        ? `<button class="btn-action" onclick="terimaKoin('${data.idKey}')">TERIMA & +1 KOIN</button>`
                        : `<span class="badge-success">BERHASIL</span>`;

                    tbody.innerHTML += `
                    <tr>
                        <td style="color:var(--text-muted)">${data.waktu_masuk || '-'}</td>
                        <td><b>${data.buyerName || 'User'}</b></td>
                        <td>${data.product || '-'} (${data.nominal || '-'})</td>
                        <td><code style="color:var(--accent-pink)">${data.idKey}</code></td>
                        <td>${actionBtn}</td>
                    </tr>`;
                });
            });
        }

        // --- FUNGSI UTAMA: TAMBAH KOIN OTOMATIS (100% VALID) ---
        async function terimaKoin(trxID) {
            try {
                // 1. Ambil data order untuk mendapatkan userID
                const snap = await db.ref('orders/' + trxID).once('value');
                const order = snap.val();
                
                // Pastikan userID ada (Sesuai gambar Anda: userID)
                const uid = order.userID;

                if (!uid) {
                    alert("Gagal: Transaksi ini tidak memiliki data userID!");
                    return;
                }

                const tanya = confirm("Proses transaksi " + trxID + " dan tambah 1 koin ke " + uid + "?");
                if (!tanya) return;

                // 2. Tambah koin di Firestore secara akumulatif (12 + 1 = 13)
                // Kita gunakan set + merge agar field coins pasti terupdate
                const userRef = fs.collection("users").doc(uid);
                await userRef.set({
                    coins: firebase.firestore.FieldValue.increment(1)
                }, { merge: true });

                // 3. Update status pesanan di Realtime Database agar tombol hilang
                await db.ref('orders/' + trxID).update({
                    status: "Success",
                    waktu_selesai: new Date().toLocaleString('id-ID')
                });

                alert("SUKSES! Koin untuk " + uid + " sudah bertambah.");

            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
            }
        }

        function logout() { auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
