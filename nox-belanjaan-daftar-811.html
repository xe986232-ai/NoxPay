<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoxPay Premium Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #080a12;
            --card-bg: #111625;
            --nox-blue: #3b82f6;
            --nox-blue-glow: rgba(59, 130, 246, 0.5);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-muted: #8b949e;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-main); 
            color: #e6edf3; 
            margin: 0; 
            padding: 0;
            line-height: 1.5;
        }

        /* Login Styling */
        #login-form { 
            max-width: 400px; 
            margin: 100px auto; 
            background: var(--card-bg); 
            padding: 40px; 
            border-radius: 24px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        #login-form input { 
            width: 100%; 
            padding: 14px; 
            margin-bottom: 15px; 
            background: rgba(0,0,0,0.2); 
            border: 1px solid #30363d; 
            border-radius: 12px; 
            color: white; 
            box-sizing: border-box; 
            transition: 0.3s;
        }

        #login-form input:focus { border-color: var(--nox-blue); outline: none; background: rgba(0,0,0,0.4); }

        /* Dashboard Layout */
        .container { max-width: 1500px; margin: 0 auto; padding: 20px; }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Stats Card */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-card small { color: var(--text-muted); font-size: 0.75rem; }
        .stat-card h2 { margin: 5px 0 0; font-size: 1.5rem; color: var(--nox-blue); }

        /* Table Styling */
        .table-card { 
            background: var(--card-bg); 
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.08); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden; 
        }

        .table-wrapper { overflow-x: auto; }

        table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 1400px; }
        
        th { 
            padding: 16px 12px; 
            text-align: left; 
            font-size: 0.7rem; 
            color: var(--text-muted); 
            background: rgba(255,255,255,0.02); 
            text-transform: uppercase; 
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        td { 
            padding: 14px 12px; 
            border-bottom: 1px solid rgba(255,255,255,0.03); 
            font-size: 0.85rem; 
            vertical-align: middle;
        }

        tr:hover td { background: rgba(255,255,255,0.02); }

        /* Badges & Buttons */
        .status-badge {
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            display: inline-block;
        }
        .paid { background: rgba(16, 185, 129, 0.1); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.2); }
        .unpaid { background: rgba(245, 158, 11, 0.1); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.2); }

        .btn {
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.75rem;
            cursor: pointer;
            border: none;
            transition: 0.2s;
            text-transform: uppercase;
        }
        .btn-confirm { background: var(--nox-blue); color: white; box-shadow: 0 4px 14px var(--nox-blue-glow); }
        .btn-sync { background: #343b4d; color: #fff; border: 1px solid #444; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        code { 
            background: rgba(255, 77, 148, 0.1); 
            color: #ff4d94; 
            padding: 3px 6px; 
            border-radius: 4px; 
            font-size: 0.75rem;
        }

        ::-webkit-scrollbar { height: 8px; width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="login-form">
        <div style="margin-bottom: 25px;">
            <div style="width: 60px; height: 60px; background: var(--nox-blue); border-radius: 15px; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 24px; box-shadow: 0 0 20px var(--nox-blue-glow);">N</div>
            <h2 style="margin:0;">NoxPay Admin</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Management & Security Control</p>
        </div>
        <input type="email" id="email" placeholder="Email Admin">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()" style="width:100%; padding:14px; background:var(--nox-blue); border:none; color:white; font-weight:bold; border-radius:12px; cursor:pointer; box-shadow: 0 10px 20px var(--nox-blue-glow);">MASUK KE PANEL</button>
    </div>

    <div id="admin-content" class="container" style="display:none;">
        <header>
            <div>
                <h3 style="margin:0;">Database Transaksi</h3>
                <small style="color:var(--text-muted)">Monitor real-time semua aktivitas pembayaran</small>
            </div>
            <button onclick="logout()" class="btn" style="background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2);">Keluar Sistem</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <small>Total Transaksi</small>
                <h2 id="stat-total">0</h2>
            </div>
            <div class="stat-card">
                <small>Menunggu Konfirmasi</small>
                <h2 id="stat-pending" style="color:var(--warning)">0</h2>
            </div>
            <div class="stat-card">
                <small>Berhasil (Success)</small>
                <h2 id="stat-success" style="color:var(--success)">0</h2>
            </div>
        </div>

        <div class="table-card">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Waktu Masuk</th>
                            <th>ID Trx</th>
                            <th>Buyer Name</th>
                            <th>UserID</th>
                            <th>Produk & Nominal</th>
                            <th>Tujuan / Target</th>
                            <th>Metode</th>
                            <th>Admin</th>
                            <th>Status</th>
                            <th>Aksi Cepat</th>
                        </tr>
                    </thead>
                    <tbody id="order-rows"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9_F1HGMru6vVdBlTqdxfJ-_6wb9CFSyU",
            authDomain: "noxpay-admin.firebaseapp.com",
            databaseURL: "https://noxpay-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "noxpay-admin",
            storageBucket: "noxpay-admin.firebasestorage.app",
            messagingSenderId: "212794945472",
            appId: "1:212794945472:web:bd803bb3e71b48ea99a225"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const fs = firebase.firestore();
        const auth = firebase.auth();

        let syncHistory = new Set();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadOrders();
            } else {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('admin-content').style.display = 'none';
            }
        });

        function handleLogin() {
            auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).catch(e => alert(e.message));
        }

        function loadOrders() {
            db.ref('orders').on('value', (snapshot) => {
                const tbody = document.getElementById('order-rows');
                tbody.innerHTML = "";
                if (!snapshot.exists()) return;

                let orders = [];
                let pendingCount = 0;
                let successCount = 0;

                snapshot.forEach(c => { 
                    let d = c.val(); 
                    d.key = c.key; 
                    orders.push(d); 
                    if((d.status || '').toLowerCase() === 'success') successCount++; else pendingCount++;
                });

                document.getElementById('stat-total').innerText = orders.length;
                document.getElementById('stat-pending').innerText = pendingCount;
                document.getElementById('stat-success').innerText = successCount;
                
                orders.reverse().forEach((data) => {
                    const isPaid = (data.status || '').toLowerCase() === 'success';
                    const statusBadge = isPaid ? '<span class="status-badge paid">SUCCESS</span>' : '<span class="status-badge unpaid">PENDING</span>';
                    
                    let actionHtml = '';
                    if (!isPaid) {
                        actionHtml = `<button class="btn btn-confirm" onclick="proses('${data.key}', 'konfirmasi')">Konfirmasi</button>`;
                    } else {
                        if (!syncHistory.has(data.key)) {
                            actionHtml = `<button class="btn btn-sync" onclick="proses('${data.key}', 'sync')">Sync Coin</button>`;
                        } else {
                            actionHtml = `<span style="color:var(--text-muted); font-size:0.7rem; font-weight:bold;">COMPLETED</span>`;
                        }
                    }

                    tbody.innerHTML += `<tr>
                        <td>
                            <div style="font-size:0.8rem;">${data.waktu_masuk ? data.waktu_masuk.split(',')[0] : '-'}</div>
                            <div style="font-size:0.65rem; color:var(--text-muted)">${data.waktu_masuk ? data.waktu_masuk.split(',')[1] : ''}</div>
                        </td>
                        <td><code>${data.key.substring(0,8)}...</code></td>
                        <td><div style="font-weight:700;">${data.buyerName || '-'}</div></td>
                        <td><b style="color:var(--nox-blue)">${data.userID || '-'}</b></td>
                        <td>
                            <div style="font-weight:600;">${data.product || '-'}</div>
                            <div style="font-size:0.75rem; color:var(--success)">Rp ${data.nominal || '-'}</div>
                        </td>
                        <td><div style="background:rgba(255,255,255,0.05); padding:5px; border-radius:6px; font-family:monospace;">${data.target || '-'}</div></td>
                        <td><span style="color:var(--text-muted)">${data.payment || '-'}</span></td>
                        <td><b style="color:var(--warning)">${data.admin_name || '-'}</b></td>
                        <td>${statusBadge}</td>
                        <td>${actionHtml}</td>
                    </tr>`;
                });
            });
        }

        async function proses(trxID, tipe) {
            try {
                const snap = await db.ref('orders/' + trxID).once('value');
                const order = snap.val();
                const uid = order.userID;

                if (!uid) return alert("userID tidak ditemukan!");

                await fs.collection("users").doc(uid).update({
                    coins: firebase.firestore.FieldValue.increment(1)
                });

                if (tipe === 'konfirmasi') {
                    await db.ref('orders/' + trxID).update({
                        status: "Success",
                        waktu_selesai: new Date().toLocaleString('id-ID')
                    });
                }

                if (tipe === 'sync') {
                    syncHistory.add(trxID);
                }

                alert("BERHASIL: Transaksi " + trxID + " telah diproses.");
            } catch (err) {
                alert("Gagal: " + err.message);
            }
        }

        function logout() { auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
