<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoxPay Admin - Logic Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0b0f1a;
            --card-bg: #161b2c;
            --nox-blue: #007bff;
            --success: #00e676;
            --warning: #ffc107;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: #ffffff; margin: 0; padding: 10px; }
        .container { max-width: 100%; margin: 0 auto; }
        #login-form { max-width: 350px; margin: 80px auto; background: var(--card-bg); padding: 30px; border-radius: 16px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        #login-form input { width: 100%; padding: 12px; margin-bottom: 15px; background: #0b0f1a; border: 1px solid #333; border-radius: 8px; color: white; box-sizing: border-box; }
        .table-card { background: var(--card-bg); border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { padding: 12px 8px; text-align: left; font-size: 0.6rem; color: var(--nox-blue); background: rgba(0, 123, 255, 0.05); text-transform: uppercase; }
        td { padding: 10px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.75rem; }
        
        .btn-confirm { background: var(--success); color: #000; border: none; padding: 7px 12px; border-radius: 5px; font-weight: 800; cursor: pointer; font-size: 0.7rem; }
        .btn-sync { background: var(--warning); color: #000; border: none; padding: 7px 12px; border-radius: 5px; font-weight: 800; cursor: pointer; font-size: 0.7rem; }
        .status-badge { padding: 4px 8px; border-radius: 5px; font-size: 0.65rem; font-weight: bold; }
        .paid { border: 1px solid var(--success); color: var(--success); }
        .unpaid { border: 1px solid var(--warning); color: var(--warning); }
    </style>
</head>
<body>

    <div id="login-form">
        <h2 style="color:var(--nox-blue)">NoxPay Admin</h2>
        <input type="email" id="email" placeholder="Email Admin">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()" style="width:100%; padding:12px; background:var(--nox-blue); border:none; color:white; font-weight:bold; border-radius:8px; cursor:pointer;">MASUK</button>
    </div>

    <div id="admin-content" class="container" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h3>Database Transaksi NoxPay</h3>
            <button onclick="logout()" style="background:none; color:red; border:1px solid red; padding:5px 10px; border-radius:5px; cursor:pointer; font-size: 0.7rem;">Logout</button>
        </div>

        <div class="table-card">
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Waktu</th>
                            <th>ID Trx</th>
                            <th>Buyer</th>
                            <th>UserID</th>
                            <th>Produk</th>
                            <th>Nominal</th>
                            <th>Target</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="order-rows"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9_F1HGMru6vVdBlTqdxfJ-_6wb9CFSyU",
            authDomain: "noxpay-admin.firebaseapp.com",
            databaseURL: "https://noxpay-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "noxpay-admin",
            storageBucket: "noxpay-admin.firebasestorage.app",
            messagingSenderId: "212794945472",
            appId: "1:212794945472:web:bd803bb3e71b48ea99a225"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const fs = firebase.firestore();
        const auth = firebase.auth();

        // Set untuk menyimpan ID transaksi yang sudah diklik SYNC
        let syncHistory = new Set();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadOrders();
            } else {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('admin-content').style.display = 'none';
            }
        });

        function handleLogin() {
            auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).catch(e => alert(e.message));
        }

        function loadOrders() {
            db.ref('orders').on('value', (snapshot) => {
                const tbody = document.getElementById('order-rows');
                tbody.innerHTML = "";
                if (!snapshot.exists()) return;

                let orders = [];
                snapshot.forEach(c => { let d = c.val(); d.key = c.key; orders.push(d); });
                
                orders.reverse().forEach((data) => {
                    const isPaid = (data.status || '').toLowerCase() === 'success';
                    const statusBadge = isPaid ? '<span class="status-badge paid">SUDAH DIBAYAR</span>' : '<span class="status-badge unpaid">BELUM DIBAYAR</span>';
                    
                    let actionHtml = '';
                    if (!isPaid) {
                        // Jika Belum Bayar -> Hanya tombol KONFIRMASI
                        actionHtml = `<button class="btn-confirm" onclick="proses('${data.key}', 'konfirmasi')">KONFIRMASI</button>`;
                    } else {
                        // Jika Sudah Bayar -> Cek apakah sudah pernah klik SYNC di sesi ini
                        if (!syncHistory.has(data.key)) {
                            actionHtml = `<button class="btn-sync" onclick="proses('${data.key}', 'sync')">SYNC COIN</button>`;
                        } else {
                            actionHtml = `<span style="color:#8b949e; font-size:0.6rem;">SYNCED</span>`;
                        }
                    }

                    tbody.innerHTML += `<tr>
                        <td style="color:#8b949e; font-size:0.65rem;">${data.waktu_masuk || '-'}</td>
                        <td><code>${data.key}</code></td>
                        <td><b>${data.buyerName || '-'}</b></td>
                        <td><b style="color:var(--nox-blue)">${data.userID || '-'}</b></td>
                        <td>${data.product || '-'}</td>
                        <td>${data.nominal || '-'}</td>
                        <td>${data.target || '-'}</td>
                        <td>${statusBadge}</td>
                        <td>${actionHtml}</td>
                    </tr>`;
                });
            });
        }

        async function proses(trxID, tipe) {
            try {
                const snap = await db.ref('orders/' + trxID).once('value');
                const order = snap.val();
                const uid = order.userID;

                if (!uid) return alert("userID tidak ditemukan!");

                // 1. Tambah Koin di Firestore
                await fs.collection("users").doc(uid).update({
                    coins: firebase.firestore.FieldValue.increment(1)
                });

                // 2. Jika tipe Konfirmasi, ubah status di Realtime Database
                if (tipe === 'konfirmasi') {
                    await db.ref('orders/' + trxID).update({
                        status: "Success",
                        waktu_selesai: new Date().toLocaleString('id-ID')
                    });
                }

                // 3. Jika tipe Sync, tandai agar tombol hilang
                if (tipe === 'sync') {
                    syncHistory.add(trxID);
                    loadOrders(); // Refresh tampilan
                }

                alert("SUKSES: Koin " + uid + " telah bertambah.");
            } catch (err) {
                alert("Gagal: " + err.message);
            }
        }

        function logout() { auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
