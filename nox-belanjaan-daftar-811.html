<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoxPay Admin Fix - 100% Otomatis</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0b0f1a;
            --card-bg: #161b2c;
            --nox-blue: #007bff;
            --success: #00e676;
            --text-muted: #8b949e;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); color: #ffffff; margin: 0; padding: 10px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .table-card { background: var(--card-bg); border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { padding: 15px 10px; text-align: left; font-size: 0.65rem; color: var(--nox-blue); background: rgba(0, 123, 255, 0.05); text-transform: uppercase; }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.8rem; }
        .btn-action { background: var(--success); color: #000; border: none; padding: 8px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 800; cursor: pointer; }
        #login-form { max-width: 350px; margin: 80px auto; background: var(--card-bg); padding: 30px; border-radius: 16px; text-align: center; }
        #login-form input { width: 100%; padding: 12px; margin-bottom: 15px; background: #0b0f1a; border: 1px solid #333; border-radius: 8px; color: white; }
    </style>
</head>
<body>

    <div id="login-form">
        <h2 style="color:var(--nox-blue)">NoxPay Admin</h2>
        <input type="email" id="email" placeholder="Email Admin">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()" style="width:100%; padding:12px; background:var(--nox-blue); border:none; color:white; font-weight:bold; border-radius:8px; cursor:pointer;">Login</button>
    </div>

    <div id="admin-content" class="container" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>Panel Database Noxpay</h2>
            <button onclick="logout()" style="background:none; color:red; border:1px solid red; padding:5px 10px; border-radius:5px;">Logout</button>
        </div>

        <div class="table-card">
            <div style="overflow-x:auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Waktu</th>
                            <th>User</th>
                            <th>Produk</th>
                            <th>ID Trx</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="order-rows">
                        <tr><td colspan="5" style="text-align:center; padding:40px;">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9_F1HGMru6vVdBlTqdxfJ-_6wb9CFSyU",
            authDomain: "noxpay-admin.firebaseapp.com",
            databaseURL: "https://noxpay-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "noxpay-admin",
            storageBucket: "noxpay-admin.firebasestorage.app",
            messagingSenderId: "212794945472",
            appId: "1:212794945472:web:bd803bb3e71b48ea99a225"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const fs = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadOrders();
            } else {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('admin-content').style.display = 'none';
            }
        });

        function handleLogin() {
            auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).catch(e => alert(e.message));
        }

        function loadOrders() {
            db.ref('orders').on('value', (snapshot) => {
                const tbody = document.getElementById('order-rows');
                tbody.innerHTML = "";
                if (!snapshot.exists()) return;
                let orders = [];
                snapshot.forEach(child => { let d = child.val(); d.key = child.key; orders.push(d); });
                orders.reverse().forEach((data) => {
                    const isPending = (data.status || '').toUpperCase() !== 'SUCCESS';
                    const actionHtml = isPending 
                        ? `<button class="btn-action" onclick="konfirmasiTransaksi('${data.key}')">TERIMA & +1 KOIN</button>`
                        : `<span style="color:var(--success); font-weight:bold;">SELESAI</span>`;

                    tbody.innerHTML += `
                    <tr>
                        <td>${data.waktu_masuk || '-'}</td>
                        <td><b>${data.buyerName || 'User'}</b></td>
                        <td>${data.product || '-'}</td>
                        <td>${data.key}</td>
                        <td>${actionHtml}</td>
                    </tr>`;
                });
            });
        }

        async function konfirmasiTransaksi(orderID) {
            try {
                const snap = await db.ref('orders/' + orderID).once('value');
                const orderData = snap.val();
                
                // MENGAMBIL userID SESUAI SCREENSHOT (DENGAN HURUF 'ID' BESAR)
                const targetUID = orderData.userID; 

                if (!targetUID) {
                    alert("Gagal: userID tidak ditemukan di database!");
                    return;
                }

                // 1. Tambah Koin di Firestore (PASTI BERTAMBAH)
                const userRef = fs.collection("users").doc(targetUID);
                await userRef.update({
                    coins: firebase.firestore.FieldValue.increment(1)
                });

                // 2. Update status di Realtime Database
                await db.ref('orders/' + orderID).update({
                    status: "Success",
                    waktu_selesai: new Date().toLocaleString('id-ID')
                });

                alert("BERHASIL! Koin bertambah otomatis ke " + targetUID);

            } catch (error) {
                alert("Eror: " + error.message);
            }
        }

        function logout() { auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
