<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin 1 - Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6; /* Warna biru untuk Admin 1 */
            --dark: #080a12;
            --white: #111625;
            --gray: #8b949e;
            --success: #10b981;
            --pending: #f59e0b;
            --danger: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--dark); color: white; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--white); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        
        /* Modifikasi sedikit di area balance untuk menampung tombol setting */
        .stat-card.balance-box { 
            grid-column: span 2; 
            border: 1px solid rgba(59, 130, 246, 0.3); 
            background: linear-gradient(145deg, #1e293b, #111625);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-card { 
            grid-column: span 2; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--white); 
            padding: 15px 20px; 
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 15px;
        }
        .status-info h3 { font-size: 16px; font-weight: 800; }
        .btn-status { 
            padding: 8px 16px; 
            border-radius: 12px; 
            border: none; 
            font-weight: 800; 
            font-size: 12px;
            cursor: pointer; 
            transition: 0.3s;
        }

        .stat-card h3 { font-size: 20px; margin-top: 5px; }
        .section-title { font-size: 16px; font-weight: 800; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .section-title::before { content: ''; width: 4px; height: 16px; background: var(--primary); border-radius: 10px; }

        .order-card { 
            background: var(--white); 
            border-radius: 22px; 
            margin-bottom: 12px; 
            border: 1px solid rgba(255,255,255,0.05); 
            overflow: hidden;
        }
        .order-header {
            padding: 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        .order-header:active { background: rgba(255,255,255,0.02); }
        
        .order-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: rgba(0,0,0,0.2);
            padding: 0 16px;
        }
        .order-content.active {
            max-height: 600px;
            padding: 16px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .detail-row span { color: var(--gray); font-weight: 600; }
        .detail-row b { color: #fff; text-align: right; }

        .btn-copy {
            background: var(--primary);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 800;
            margin-left: 8px;
            cursor: pointer;
        }
        .btn-copy:active { transform: scale(0.9); }

        .order-info b { font-size: 14px; display: block; color: #fff; }
        .order-info span { font-size: 11px; color: var(--gray); }
        .price-tag { font-size: 13px; color: var(--primary); font-weight: 800; }
        .btn-confirm { width: 100%; margin-top: 10px; padding: 12px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; }
        .status-badge { font-size: 9px; font-weight: 800; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; display: inline-block; }
        .status-pending { background: rgba(245, 158, 11, 0.1); color: var(--pending); }
        .status-success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .status-cancel { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); }

        /* Style Baru Untuk Edit Saldo */
        .btn-edit-balance {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 800;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h2 style="font-size: 16px;">Admin: WALL</h2>
                <p style="font-size: 10px; color: var(--gray);">Dashboard Admin 1 Active</p>
            </div>
        </div>

        <div class="status-card">
            <div class="status-info">
                <small style="color:var(--gray); font-size: 10px; font-weight: 700;">STATUS SAYA</small>
                <h3 id="text-status-admin">MEMUAT...</h3>
            </div>
            <button id="btn-status-toggle" class="btn-status" onclick="toggleStatusAdmin()">GANTI STATUS</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card balance-box">
                <div>
                    <small style="color:var(--gray); font-size: 10px; font-weight: 700;">LIMIT SALDO SAYA</small>
                    <h3 id="stat-balance" style="color: #fff;">Rp 0</h3>
                </div>
                <button class="btn-edit-balance" onclick="updateLimitBalance()">SET SALDO</button>
            </div>
            <div class="stat-card"><h3><span id="stat-total">0</span></h3><small style="color:var(--gray)">TOTAL ORDER</small></div>
            <div class="stat-card"><h3><span id="stat-income">Rp 0</span></h3><small style="color:var(--gray)">PENDAPATAN</small></div>
        </div>
        <div class="section-title">Antrean Pesanan Wall</div>
        <div id="order-render"><p style="text-align:center; color:var(--gray)">Memuat data...</p></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = { 
            databaseURL: "https://noxpay-admin-default-rtdb.asia-southeast1.firebasedatabase.app" 
        };
        firebase.initializeApp(firebaseConfig);
        const rdb = firebase.database();

        const statusRef = rdb.ref('admin_status/wall');
        statusRef.on('value', (snap) => {
            const status = snap.val() || "Offline";
            const textStatus = document.getElementById('text-status-admin');
            const btnStatus = document.getElementById('btn-status-toggle');

            if (status === "Online") {
                textStatus.innerText = "ONLINE";
                textStatus.style.color = "var(--success)";
                btnStatus.innerText = "SET OFFLINE";
                btnStatus.style.background = "var(--danger)";
                btnStatus.style.color = "white";
            } else {
                textStatus.innerText = "OFFLINE";
                textStatus.style.color = "var(--danger)";
                btnStatus.innerText = "SET ONLINE";
                btnStatus.style.background = "var(--success)";
                btnStatus.style.color = "white";
            }
        });

        async function toggleStatusAdmin() {
            const current = document.getElementById('text-status-admin').innerText;
            const newStatus = current === "ONLINE" ? "Offline" : "Online";
            await statusRef.set(newStatus);
        }

        rdb.ref('admin_balance/wall').on('value', (snap) => {
            const saldo = snap.val() || 0;
            document.getElementById('stat-balance').innerText = "Rp " + saldo.toLocaleString('id-ID');
        });

        // FUNGSI BARU: UPDATE LIMIT SALDO KE FIREBASE
        async function updateLimitBalance() {
            const currentSaldoText = document.getElementById('stat-balance').innerText.replace("Rp ", "").replace(/\./g, "");
            const newBalance = prompt("Masukkan jumlah Limit Saldo baru untuk Wall:", currentSaldoText);
            
            if (newBalance !== null && newBalance !== "") {
                const numBalance = parseInt(newBalance);
                if (!isNaN(numBalance)) {
                    try {
                        await rdb.ref('admin_balance/wall').set(numBalance);
                        alert("Limit Saldo Wall berhasil diperbarui!");
                    } catch (e) {
                        alert("Gagal update: " + e.message);
                    }
                } else {
                    alert("Mohon masukkan angka yang valid.");
                }
            }
        }

        function toggleAccordion(key) {
            const content = document.getElementById('content-' + key);
            content.classList.toggle('active');
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement("input");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Nomor Target Berhasil Di-Copy!");
        }

        rdb.ref('orders').orderByChild('admin_name').equalTo('Wall').on('value', (snapshot) => {
            const render = document.getElementById('order-render');
            let listHTML = ''; let income = 0; let total = 0;

            if (!snapshot.exists()) {
                render.innerHTML = '<p style="text-align:center; color:var(--gray)">Belum ada pesanan.</p>';
                document.getElementById('stat-total').innerText = "0";
                document.getElementById('stat-income').innerText = "Rp 0";
                return;
            }

            snapshot.forEach((child) => {
                const order = child.val();
                const key = child.key;
                total++;
                const hargaTampil = order.price || order.nominal;

                if(order.status === "Success") {
                    let valIncome = parseInt(hargaTampil.toString().replace(/\./g, '')) || 0;
                    income += valIncome;
                }

                let statusClass = "status-pending";
                const stUpper = (order.status || "PENDING").toUpperCase();
                if(stUpper === "SUCCESS") statusClass = "status-success";
                if(stUpper === "CANCEL" || stUpper === "CANCELLED") statusClass = "status-cancel";

                let actionArea = "";
                if(stUpper === "CANCEL" || stUpper === "CANCELLED") {
                    actionArea = `<div style="text-align:center; color:var(--danger); font-weight:800; padding:12px; border:1px dashed var(--danger); border-radius:12px; margin-top:10px; font-size:11px;">‚ùå PESANAN DIBATALKAN USER</div>`;
                } else {
                    actionArea = `
                        <div style="display: flex; gap: 8px; margin-top:10px;">
                            <button class="btn-confirm" style="background: #3b82f6;" onclick="toggleStatus('${key}', '${order.status}')">
                                ${order.status === 'Pending' ? 'SET SUCCESS' : 'SET PENDING'}
                            </button>
                            ${!order.balanceCut ? `
                                <button class="btn-confirm" style="background: var(--success);" onclick="cutBalanceOnly('${key}')">PROSES</button>
                            ` : `
                                <button class="btn-confirm" style="background: #333; cursor: default;" disabled>DIPROSES!</button>
                            `}
                        </div>`;
                }
                
                listHTML = `
                <div class="order-card" style="${stUpper === 'CANCEL' || stUpper === 'CANCELLED' ? 'opacity:0.6;' : ''}">
                    <div class="order-header" onclick="toggleAccordion('${key}')">
                        <div class="order-info">
                            <b>${order.product || "Produk"}</b>
                            <span>${stUpper === 'CANCEL' || stUpper === 'CANCELLED' ? 'üö´ Pesanan Batal' : 'Klik untuk detail lengkap'}</span>
                        </div>
                        <div style="text-align: right;">
                             <div class="price-tag">Rp ${hargaTampil}</div>
                             <div class="status-badge ${statusClass}">${order.status}</div>
                        </div>
                    </div>

                    <div id="content-${key}" class="order-content">
                        <div class="detail-row">
                            <span>Nomor Target:</span> 
                            <div>
                                <b>${order.target || "-"}</b>
                                <button class="btn-copy" onclick="copyToClipboard('${order.target}')">COPY</button>
                            </div>
                        </div>
                        <div class="detail-row"><span>Nama Pembeli:</span> <b>${order.buyerName || "Pelanggan"}</b></div>
                        <div class="detail-row"><span>User ID:</span> <b>${order.userID || "-"}</b></div>
                        <div class="detail-row"><span>Nominal Produk:</span> <b>${order.nominal || "-"}</b></div>
                        <div class="detail-row"><span>Harga Modal:</span> <b>Rp ${order.price || "0"}</b></div>
                        <div class="detail-row"><span>Waktu Transaksi:</span> <b>${order.waktu_masuk || "-"}</b></div>
                        <div class="detail-row" style="border:none;"><span>ID TRX:</span> <b style="font-size:8px;">${key}</b></div>
                        
                        ${actionArea}
                    </div>
                </div>` + listHTML;
            });

            render.innerHTML = listHTML;
            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-income').innerText = "Rp " + income.toLocaleString('id-ID');
        });

        async function toggleStatus(key, currentStatus) {
            const newStatus = currentStatus === 'Pending' ? 'Success' : 'Pending';
            if(confirm(`Ubah status transaksi menjadi ${newStatus}?`)) {
                await rdb.ref('orders/' + key).update({ status: newStatus });
            }
        }

        async function cutBalanceOnly(key) {
            try {
                const orderSnap = await rdb.ref('orders/' + key).get();
                const orderData = orderSnap.val();

                if(orderData.balanceCut) {
                    alert("Saldo untuk pesanan ini sudah dipotong sebelumnya!");
                    return;
                }

                const modal = parseInt(orderData.price.toString().replace(/\./g, '')) || 0;
                const saldoRef = rdb.ref('admin_balance/wall');
                const saldoSnap = await saldoRef.get();
                
                let saldoDb = saldoSnap.val() || 0;
                const saldoSekarang = parseInt(saldoDb.toString().replace(/\./g, '')) || 0;

                if (saldoSekarang < modal) {
                    alert(`GAGAL: Saldo limit Wall tidak cukup!\nSaldo: Rp ${saldoSekarang.toLocaleString('id-ID')}\nTagihan: Rp ${modal.toLocaleString('id-ID')}`);
                    return;
                }

                if(confirm(`Potong saldo sebesar Rp ${modal.toLocaleString('id-ID')}?`)) {
                    const sisaSaldo = saldoSekarang - modal;
                    await saldoRef.set(sisaSaldo);
                    await rdb.ref('orders/' + key).update({ balanceCut: true });
                    alert("Berhasil! Saldo Wall telah dipotong.");
                }
            } catch (e) {
                alert("Gagal memproses saldo: " + e.message);
            }
        }
    </script>
</body>
</html>
