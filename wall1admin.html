<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin 1 - Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6; /* Warna biru untuk Admin 1 */
            --dark: #080a12;
            --white: #111625;
            --gray: #8b949e;
            --success: #10b981;
            --pending: #f59e0b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--dark); color: white; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--white); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-card.balance-box { grid-column: span 2; border: 1px solid rgba(59, 130, 246, 0.3); background: linear-gradient(145deg, #1e293b, #111625); }
        .stat-card h3 { font-size: 20px; margin-top: 5px; }
        .section-title { font-size: 16px; font-weight: 800; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .section-title::before { content: ''; width: 4px; height: 16px; background: var(--primary); border-radius: 10px; }
        .order-card { background: var(--white); padding: 16px; border-radius: 22px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .order-flex { display: flex; justify-content: space-between; align-items: flex-start; }
        .order-info b { font-size: 14px; display: block; color: #fff; }
        .order-info span { font-size: 11px; color: var(--gray); }
        .price-tag { font-size: 13px; color: var(--primary); font-weight: 800; }
        .btn-confirm { width: 100%; margin-top: 15px; padding: 12px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; }
        .status-badge { font-size: 9px; font-weight: 800; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; margin-top: 8px; display: inline-block; }
        .status-pending { background: rgba(245, 158, 11, 0.1); color: var(--pending); }
        .status-success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h2 style="font-size: 16px;">Admin: WALL</h2>
                <p style="font-size: 10px; color: var(--gray);">Dashboard Admin 1 Active</p>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-card balance-box">
                <small style="color:var(--gray); font-size: 10px; font-weight: 700;">LIMIT SALDO SAYA</small>
                <h3 id="stat-balance" style="color: #fff;">Rp 0</h3>
            </div>
            <div class="stat-card"><h3><span id="stat-total">0</span></h3><small style="color:var(--gray)">TOTAL ORDER</small></div>
            <div class="stat-card"><h3><span id="stat-income">Rp 0</span></h3><small style="color:var(--gray)">PENDAPATAN</small></div>
        </div>
        <div class="section-title">Antrean Pesanan Wall</div>
        <div id="order-render"><p style="text-align:center; color:var(--gray)">Memuat data...</p></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = { 
            databaseURL: "https://noxpay-admin-default-rtdb.asia-southeast1.firebasedatabase.app" 
        };
        firebase.initializeApp(firebaseConfig);
        const rdb = firebase.database();

        // Mengambil Saldo khusus Admin Wall
        rdb.ref('admin_balance/wall').on('value', (snap) => {
            const saldo = snap.val() || 0;
            document.getElementById('stat-balance').innerText = "Rp " + saldo.toLocaleString('id-ID');
        });

        // Filter pesanan khusus untuk Admin Wall
        rdb.ref('orders').orderByChild('admin_name').equalTo('Wall').on('value', (snapshot) => {
            const render = document.getElementById('order-render');
            let listHTML = ''; let income = 0; let total = 0;

            if (!snapshot.exists()) {
                render.innerHTML = '<p style="text-align:center; color:var(--gray)">Belum ada pesanan.</p>';
                document.getElementById('stat-total').innerText = "0";
                document.getElementById('stat-income').innerText = "Rp 0";
                return;
            }

            snapshot.forEach((child) => {
                const order = child.val();
                total++;
                const hargaTampil = order.price || order.nominal;

                if(order.status === "Success") {
                    let valIncome = parseInt(hargaTampil.toString().replace(/\./g, '')) || 0;
                    income += valIncome;
                }
                
                listHTML = `
                <div class="order-card">
                    <div class="order-flex">
                        <div class="order-info">
                            <b>${order.product || "Produk"}</b>
                            <span>Pembeli: ${order.buyerName || "Pelanggan"}</span>
                            <div class="status-badge ${order.status === 'Pending' ? 'status-pending' : 'status-success'}">${order.status}</div>
                        </div>
                        <div class="price-tag">Rp ${hargaTampil}</div>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button class="btn-confirm" style="background: #6366f1;" onclick="toggleStatus('${child.key}', '${order.status}')">
                            ${order.status === 'Pending' ? 'SET SUCCESS' : 'SET PENDING'}
                        </button>
                        ${!order.balanceCut ? `
                            <button class="btn-confirm" style="background: var(--success);" onclick="cutBalanceOnly('${child.key}')">PROSES</button>
                        ` : `
                            <button class="btn-confirm" style="background: #333; cursor: default;" disabled>DIPROSES!</button>
                        `}
                    </div>
                </div>` + listHTML;
            });

            render.innerHTML = listHTML;
            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-income').innerText = "Rp " + income.toLocaleString('id-ID');
        });

        async function toggleStatus(key, currentStatus) {
            const newStatus = currentStatus === 'Pending' ? 'Success' : 'Pending';
            if(confirm(`Ubah status transaksi menjadi ${newStatus}?`)) {
                await rdb.ref('orders/' + key).update({ status: newStatus });
            }
        }

        async function cutBalanceOnly(key) {
            try {
                const orderSnap = await rdb.ref('orders/' + key).get();
                const orderData = orderSnap.val();

                if(orderData.balanceCut) {
                    alert("Saldo untuk pesanan ini sudah dipotong sebelumnya!");
                    return;
                }

                // FIX: Mengambil nilai dari 'price' dan membersihkan titik
                const modal = parseInt(orderData.price.toString().replace(/\./g, '')) || 0;
                
                const saldoRef = rdb.ref('admin_balance/wall'); 
                const saldoSnap = await saldoRef.get();
                
                // Memastikan saldo dibaca sebagai angka murni
                let saldoDb = saldoSnap.val() || 0;
                const saldoSekarang = parseInt(saldoDb.toString().replace(/\./g, '')) || 0;

                if (saldoSekarang < modal) {
                    alert(`GAGAL: Saldo limit Wall tidak cukup!\nSaldo: Rp ${saldoSekarang.toLocaleString('id-ID')}\nTagihan: Rp ${modal.toLocaleString('id-ID')}`);
                    return;
                }

                if(confirm(`Proses transaksi ini dan potong saldo sebesar Rp ${modal.toLocaleString('id-ID')}?`)) {
                    const sisaSaldo = saldoSekarang - modal;
                    await saldoRef.set(sisaSaldo);
                    
                    await rdb.ref('orders/' + key).update({ balanceCut: true });
                    alert("Berhasil diproses berdasarkan harga (price)!");
                }
            } catch (e) {
                alert("Gagal: " + e.message);
            }
        }
    </script>
</body>
</html>
